<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>生命游戏</title>
</head>
<style>
  body {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  button {
    width: 40px;
    height: 30px;
    line-height: 22px;
  }
</style>

<body>
  <div><button id="play-pause"></button> <button id="play-reset">🔄</button><button id="play-destroy">⏺</button></div>
  <div>🚀<input type="range" id="play-speed" min="0" max="10" value="1" step="1"></div>
  <canvas id="game-of-life-canvas"></canvas>
  <script src="./bootstrap.js"></script>
</body>

</html>
